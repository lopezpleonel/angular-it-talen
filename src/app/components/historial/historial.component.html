<div class="container col-md-12">
    <h2 class="modal-header">Historial de transferencias</h2>
    <div class="progress" *ngIf="isLoading">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Destinatario</th>
          <th scope="col">Rut</th>
          <th scope="col">Fecha</th>
          <th scope="col">Banco</th>
          <th scope="col">Tipo de Cuenta</th>
          <th scope="col">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transfer of listTransfers">
          <th scope="row"></th>
          <td>{{ transfer.name }}</td>
          <td>{{ transfer.rut }}</td>
          <td>{{ transfer.createdAt }}</td>
          <td>{{ transfer.bankName }}</td>
          <td>{{ transfer.accountType }}</td>
          <td>{{ transfer.amount }}</td>
        </tr>
      </tbody>
    </table>
    <div class="modal-footer col-md-12">
      <button type="button" class="btn btn-secondary btn-sm" (click)='cargarHistorialTranferencias()'>Refrescar</button>
  </div>

  </div>
